<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="img-wrapper">
        <img
          src="/images/image-product-mobile.jpg"
          class="hero-img"
          alt="hero image"
        />
      </div>
      <div class="text-wrapper">
        <p class="item-tag">Perfume</p>
        <h1 class="item-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="item-detail">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-wrapper">
          <p class="price-current">$149.99</p>
          <p class="price-previous">$169.99</p>
        </div>
        <p>
          <a href="#cart-button" class="cart-button"
            ><img
              src="./images/icon-cart.svg"
              class="cart-icon"
              alt="cart-icon"
            />
            Add to Cart</a
          >
        </p>
      </div>
    </main>

    <footer class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mardiya07</a>.
    </footer>
  </body>
</html>
